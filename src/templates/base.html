<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}智能灌溉系统{% endblock %}</title>
    
    <!-- 外部资源 -->
    <!-- jQuery 和 Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 字体和图标 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block head %}{% endblock %}
</head>
<body>
    <!-- 顶部导航 -->
    <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-seedling text-success me-2"></i>智能灌溉系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">
                            <i class="fas fa-home me-1"></i> 首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/dashboard' %}active{% endif %}" href="/dashboard">
                            <i class="fas fa-tachometer-alt me-1"></i> 仪表盘
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/api_docs' %}active{% endif %}" href="/api_docs">
                            <i class="fas fa-file-code me-1"></i> API文档
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/health' %}active{% endif %}" href="/health">
                            <i class="fas fa-heartbeat me-1"></i> 系统状态
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- 主内容 -->
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>
    
    <!-- 页脚 -->
    <footer class="py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start">
                    <p class="text-secondary mb-0">&copy; 2023-2024 智能灌溉系统</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <p class="text-secondary mb-0">技术支持: <a href="#" class="text-secondary">钱伟豪</a></p>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- 全局JS脚本 -->
    <script>
        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
        
        // 卡片动画效果
        document.addEventListener('DOMContentLoaded', function() {
            // 添加滚动动画
            const animateOnScroll = () => {
                const cards = document.querySelectorAll('.apple-card');
                cards.forEach(card => {
                    const cardTop = card.getBoundingClientRect().top;
                    const windowHeight = window.innerHeight;
                    
                    if (cardTop < windowHeight * 0.9) {
                        card.classList.add('animate__animated', 'animate__fadeInUp');
                    }
                });
            };
            
            window.addEventListener('scroll', animateOnScroll);
            animateOnScroll(); // 初始运行一次
    });
    </script>

    <!-- 页面特定JS -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    {% block custom_js %}{% endblock %}
</body>
</html>
